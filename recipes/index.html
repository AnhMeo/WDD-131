<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RecipeBook</title>
    <meta name="description" content="A site for all your recipes!" />
    <meta name="author" content="Christian Taylor" />
    <link rel="stylesheet" href="styles.css" />
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="A site for all your recipes!">
    <meta property="og:image" content="apple-crisp.jpg">
    <meta property="og:url" content="https://anhmeo.github.io/WDD-131/recipes/index.html">
    <meta name="twitter:card" content="Featured recipe: Apple Crisp">
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <img class="header-logo" src="recipe-book.png" alt="Recipe Book Logo" />
        <h1 class="header-title">RecipeBook</h1>
      </div>
      <form class="search-bar" action="/search" method="GET">
        <input type="text" name="query" placeholder="Find a recipe" required />
        <button type="submit">
          <img
            src="search.svg"
            alt="search"
            style="width: 20px; height: 20px"
          />
        </button>
      </form>
    </header>

    <main>
      <div class="recipe-wrapper">
        <article class="recipe">
          <img
            src="apple-crisp.jpg"
            alt="Apple Crisp"
          />

          <div class="recipe-inner">
            <span class="recipe-tag">dessert</span>

            <h1 class="recipe-name">Apple Crisp</h1>

            <div class="rating">⭐⭐⭐⭐☆</div>

            <!-- Additional information to be revealed on larger screens -->

            <div class="recipe-details">
              <p>
                This apple crisp recipe is a simple yet delicious fall dessert
                that's great served warm with vanilla ice cream.
              </p>
            </div>
          </div>
        </article>
      </div>
    </main>
    <footer>
      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"><img src="instagram_icon.svg" alt="instagram icon" /></a>
        <a href="#"><img src="youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"><img src="pinterest_icon.svg" alt="pinterest icon" /></a>
      </div>
      <div class="flaticon">
        <a
          href="https://www.flaticon.com/free-icons/recipe"
          title="recipe icons"
          >Recipe icons created by Freepik - Flaticon</a
        >
      </div>
    </footer>
  </body>
</html>
